<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>floppaApp</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <section class="loadingScreen">
      <div class="spin"></div>
    </section>
    <div class="overlay-black"></div>
    <audio loop muted>
      <source src="sounds/music.mp3" type="audio/mpeg" />
    </audio>
    <section class="mainMenu">
      <div class="gear-countainer">
        <i class="fi-xnsuxl-setting-solid gear fi-3x" style="color: #fff"></i>
        <section class="settingsMenu">
          <i
            class="fi-xnsuxl-music-solid fi-4x musicBtn off"
            style="color: #fff"></i>
          <i
            class="fi-xnsuxl-volume-3-solid fi-4x soundBtn"
            style="color: #fff"></i>
        </section>
      </div>

      <h1 class="game-title">تعريف فلوبا</h1>
      <section class="mainMenu-btn-section">
        <button class="start main-menu-buttons">أبدا اللعب</button>
        <button class="main-menu-buttons">حول</button>
        <h3>اصدار رقم: 2.2</h3>
      </section>
    </section>
    <h1 class="quistionIndex">السؤال رقم <span class="qNum">1</span></h1>
    <main>
      <h2>ما هو سن فلوبا</h2>
      <section class="btn-section">
        <button class="quistion-buttons">16</button>
        <button class="fristQuistion quistion-buttons">8</button>
        <button class="quistion-buttons">69</button>
        <button class="quistion-buttons">انا لا أعلم</button>
      </section>
    </main>
    <script src="index.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
  </body>
</html>
